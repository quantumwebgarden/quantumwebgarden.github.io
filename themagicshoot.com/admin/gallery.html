    <form id="galleryadd">
      <h1>Admin Panel || Add picture to Album</h1>
      <div class="formcontainer">
      <hr>
      <div class="container">
        <label for="aid"><strong>Album ID</strong></label>
        <input type="text" id="aid" placeholder="Enter Album ID" name="aid" disabled="true" required>
        <input class="btn" type="button" name="editid" value="Edit Album ID" onclick="edited()">
        <br><br>

        <label for="aname"><strong>Album Name</strong></label>
        <input type="text" id="aname" placeholder="Enter Album Name" name="aname" required>

        <label for="acv"><strong>Album Background &amp; Album Cover</strong></label>
        <input type="URL" id="acv" placeholder="Enter Album Cover URL" onchange="chngcover()" name="acv" required>
        <img src="image.png" id="imgacv" width="auto" height="200px"><br><br>

        <br>
        <hr>
        <br>

        <label for="picid"><strong>Image ID</strong></label>
        <input type="text" id="picid" placeholder="Enter Image ID" name="picid" disabled="true" required>
        <br>

        <label for="pic"><strong>Image URL</strong></label>
        <input type="URL" placeholder="Enter Picture Link" id="pic" name="pic" onchange="chngURL()" required>
        <img src="image.png" id="imgshow" width="auto" height="200px"><br><br>

        <label for="uname"><strong>Image Caption</strong></label>
        <input type="text" id="icap" placeholder="Enter Image Caption" name="icap">

      </div>
  	</div>
      <button type="submit">Add Picture to Album</button>
      <div class="container" style="background-color: #9b91e3; padding: 45px;">

      </div>
    </form>

    <script src="gallery.js"></script>

    <script type="text/javascript">
    	
	function chngcover() {
  var str = document.getElementById("acv").value; 
  var res = str.replace("file/d/", "uc?export=view&id=");
  var res = res.replace("open?id=", "uc?export=view&id=");
  var res = res.replace("/view?usp=sharing", "");
  document.getElementById("acv").value = res;
  document.getElementById("imgacv").src = res;
  }
  	function chngURL() {
  var str = document.getElementById("pic").value; 
  var res = str.replace("file/d/", "uc?export=view&id=");
  var res = res.replace("open?id=", "uc?export=view&id=");
  var res = res.replace("/view?usp=sharing", "");
  document.getElementById("pic").value = res;
  document.getElementById("imgshow").src = res;
}

    </script>
