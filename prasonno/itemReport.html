	<style type="text/css">

.textclass{
  width: 200px!important;
  height: 50px;
}
.rmv{
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 15px;
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}
.rmv:hover {
  background-color: #f44336;
  color: white;
}

.innerTable {
  font-family: arial, sans-serif!important;
  border-collapse: collapse!important;
  width: 100%!important;
}
.innerTable th{
  background-color: #895623!important;
}

.innerTable td,.innerTable th {
  border: 3px solid #40bde3!important;
  text-align: left!important;
  padding: 8px!important;
}

.innerTable tr:nth-child(even) {
  background-color: #acc2e5;
}

.lastTr {
  background-color: #08d49a!important;
}



.tab_report {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.tab_report td, .tab_report th {
  border: 1px solid #40bde3;
  padding: 8px;
}

.tab_report tr:nth-child(even){background-color: #f2f2f2;}

.tab_report tr:hover {background-color: #ddd;}

.tab_report th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}


.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
input[type=text]{
  width: 80px;
  height: 20px;
  font-weight: bold;
}
input[type=number] {
  width: 180px;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
button{
  width: 180px;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.upd{
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;

  font-size: 16px;
  margin: 4px 2px;

  color: black; 
  border: 2px solid #4CAF50;
}
.upd:hover {
  background-color: #4CAF50;
  color: white;
}
