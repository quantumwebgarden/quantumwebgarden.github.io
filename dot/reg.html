<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form :: DOT</title>
  <link rel="stylesheet" href="reg.css">

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>  
<style>
button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: transparent;
}
</style>
</head>

<body onload="getuid()">
  <!-- contact1 -->
  <section class="w3l-simple-contact-form1">
    <div class="contact-form section-gap">
      <div class="wrapper">
        <div class="contact-form" style="margin: 0 auto;">
          <div class="form-mid">
            <form id="dotreg">
              <div class="field">
                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required="" autocomplete="off">
              </div>
              <div class="field">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" autocomplete="off">
                  <p style="font-size: x-small;">A verification email will be sent to your given email address within 1/2 day(s).</p>
              </div>
              <div class="field">
                <input type="number" class="form-control" name="phno" id="phno" placeholder="Phone Number" required="" readonly="true" autocomplete="off">
              </div>
			  <div id="recaptcha-container"></div>
				<div id="sendbtn">
				<button type="button" onclick="phoneAuth();">SendCode</button>
				</div>
				<div id="verifydiv" style="display:none">
				<input type="text" id="verificationCode" placeholder="Enter verification code">
				<button type="button" onclick="codeverify();">Verify code</button>
					<button type="button" onclick="resendit();">Try Resend</button>
				</div>
              <div class="field">
                <input type="number" class="form-control" name="pincode" id="pincode" placeholder="PINCODE" required="" autocomplete="off">
              </div>

              <div class="field">
                <input type="text" style="display: none;" class="form-control" name="lat" id="lat" required="" autocomplete="off">
              </div>
              <div class="field">
                <input type="text" style="display: none;" class="form-control" name="lang" id="lang" required="" autocomplete="off">
              </div>


              <div class="field">
                <input type="text" class="form-control" name="hometown" id="hometown" placeholder="Enter hometown (e.g: Diamond Harbour)" required="" autocomplete="off">
              </div>
              <textarea name="address" class="form-control" id="address" placeholder="Delivery Address"
                required=""></textarea>

              <div class="inner-wrap">
                <input type="text" name="updphoto" id="updphoto" required="true" value="dotf.png" style="display:none">
              </div>

              <button type="submit" id="submitbtn" class="btn btn-contact" style="display:none">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="reg.js"></script>
</body>

</html>
