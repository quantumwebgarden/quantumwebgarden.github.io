<html>
<head>
    <title>DOT: Verify</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <style type="text/css">
        body{
            overflow-x: scroll;
        }
    *{
        width: 80%;
        margin: 0 auto;
        padding-top: 30px;
    }
        
input[type=text]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=text]:hover{
    font-weight: bolder;
}

button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: transparent;
  padding: 20px;
}
section{
    width:90%;
        }
</style>
</head>
<body>
    <section id="mainsec">
<h1>Enter number to create account</h1>
<form>
    <input type="text" id="number" placeholder="Enter 10 Digit Phone Number">
    <div id="recaptcha-container"></div>
    <button type="button" onclick="phoneAuth();">SendCode</button>
</form><br>
    </section>
    <section id="verifysec" style="display:none">
<h1>Enter Verification code</h1>
<form>
    <input type="text" id="verificationCode" placeholder="Enter verification code">
    <button type="button" onclick="codeverify();">Verify code</button>
<button type="button" onclick="resendit()">Try Resend</button>
    <a href="javascript:void(0)"> Sometimes it takes 2 minutes to get the code. </a>
</form>
    </section>
