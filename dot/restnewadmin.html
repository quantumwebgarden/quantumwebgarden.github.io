<style>

      <option value="Biryani">Biryani</option>
      <option value="Chap">Chap</option>
      <option value="Combo">Combo</option>
      <option value="Soup">Soup</option>
      <option value="Noodles">Noodles</option>
      <option value="Chinese">Chinese</option>
      <option value="Starter">Starter</option>

      <option value="Dessert">Dessert</option>

      <option value="Sweet">Sweets</option>
      <option value="Salad">Salad</option>
      <option value="Bengali Special">Bengali Special</option>

    <!--label for="processtime">Preparation / Packaging time</label>
    <select id="processtime" name="processtime">
      <option value="5">5 Minutes</option>
      <option value="10">10 Minutes</option>

    <label for="price">Product Price (Offer)</label>
    <input type="number" id="price" name="price" placeholder="Enter Product Price" value="0">

    <label for="dotpri">Main Price</label>
    <input type="number" id="priceshp" name="priceshp" placeholder="Enter Product Main Price" value="0">

    <label for="price">Approx Weight</label>
    <input type="number" id="weight" name="weight" placeholder="Enter approx weight (in Gram)" value="0">

    <label for="dotpri">Product Priority</label>

    <!--label for="tagsr">Product Tags</label>

    <label for="lname">Product Photo</label>
        <img src="noimg.jpg" id="imgshow" width="auto" height="200px"><br>

    <button onclick="chkall()">Submit</button>

</div>
<script type="text/javascript">
  function chngURL() {
  var str = document.getElementById("pic").value; 
  var res = str.replace("file/d/", "uc?export=view&id=");
  var res = res.replace("open?id=", "uc?export=view&id=");
  var res = res.replace("/view?usp=sharing", "");
  var res = res.replace("/view?usp=drivesdk", "");
  document.getElementById("pic").value = res;
  document.getElementById("imgshow").src = res;
}
</script>
