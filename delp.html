<title>My Orders</title>

<style>
@import url("https://fonts.googleapis.com/css?family=Lato:300,400");
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  }

html, body {
  width: 100%;
  height: 100vh;

}

body {
  font-family: "Lato", sans-serif;
  background-color: #fff;
  
  align-items: center;
  justify-content: center;
  
}
b{
  color: blue;
}
.wrapper {
  background-color: #fff;
  width: 100%;
  height: 100vh;
}

.menu {
  width: 100%;
  height: 7.5%;
  border-radius: 10px 10px 0px 0px;
  display: flex;
  flex-direction: row;
  flex-wrap: no-wrap;
  justify-content: space-between;
}
.menu__icon {
  width: 17.5px;
  height: 50%;
  margin: 0 10px;
  align-self: flex-end;
}
.menu__title {
  font-size: 25px;
  align-self: flex-end;
  color: #43639d;
  margin-bottom: 2.5px;
  text-decoration: underline;
}

.card-list {
  width: 100%;
  overflow-y: hidden;
  padding: 30px 0 0;
  flex-grow: 1;
}

.card {
  width: 90%;
  margin: 0 auto;
  margin-bottom: 12.5px;
  border-radius: 5px;
  padding: 15px 25px;
  box-shadow: 0 10px 25px #dcdcdc;
}
.card__number {
  text-align: center;
  letter-spacing: 1.77px;
  color: #fff;
  margin-bottom: 15px;
  font-weight: bolder;
}
.card__owner {
  color: #000;
  font-size: 17px;
  font-weight: 800;
  margin-bottom: 5px;
}
.card__info {
  display: inline-block;
  margin-right: 30px;
}
.card__amount {
  margin-bottom: 20px;
}

.card__integral, .card__amount {
  font-size: 15.5px;
  color: #000;
  font-weight: 500!important;
  letter-spacing: 0.25px;
  margin-top: 20px;
}
.card--one {
  background: linear-gradient(to right, #d194ff, #9389ff);
}
.card--two {
  background: linear-gradient(to right, #7cbfee, #00d0b8);
}
.card--three {
  background: linear-gradient(to right, #ff77a7, #ff7b7e);
}
.card--four {
  background: linear-gradient(to right, #64696e, #e1e7ed);
}
.card--undefined {
  background: linear-gradient(to right, #9c9c0b, #8bcca0);
}
.author {
  text-decoration: none;
  font-size: 12.5px;
}
.author:link, .author:visited, .author:hover, .author:active {
  color: #43639d;
}
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.opcone{
  display: block;
}
.opctwo{
  display: none;
}
</style>

<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
