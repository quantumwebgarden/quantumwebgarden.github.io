<!DOCTYPE html>
<html>
<head>
	<title>NKPHS School Admin</title>
<Script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></Script>  
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<style>
input[type=text],input[type=number],input[type=password], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
<center><h1>Admin User Panel</h1>
<b>Enter Correct Credentials</b>
<br>
<input type="number" id="accountID" name="accountID" placeholder="Enter Account ID / phone Number"><br>
<input type="password" id="accountPassword" name="Enter Password" placeholder="Enter Admin User Password"><br>
<input type="submit" onclick="logIN()" name="Submit" value="Log IN"><br>

</center>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="text/javascript" src="userAccess.js"></script>
</body>
</html>
